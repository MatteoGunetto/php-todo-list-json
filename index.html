<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>PHP ToDo List JSON</title>
    </head>
    <body>

        <div id="app">
            <header>
                <h1>ToDo List</h1>
            </header>
            <main>
                <h2>Cose da fare</h2>
                <div class="container">
                    <ul>
                        <li v-for="element in tasksList">
                            <span :class="(element.done) ? 'done' : ''" @click="completedTask(element)">
                                {{element.task}}
                            </span>
                            <div class="delete-task">
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <form action="" method="post" @submit.prevent="createNewTask()">
                        <input type="text" v-model="newTask.task" name="my-task" placeholder="Aggiungi nuova task">
                        <button type="submit">Inserisci</button>
                    </form>
                </div>
            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
